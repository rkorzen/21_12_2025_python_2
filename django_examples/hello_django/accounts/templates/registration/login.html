{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h2>Logowanie</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Zaloguj</button>
        </form>

    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
