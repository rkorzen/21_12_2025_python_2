{% extends "base.html" %}

{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">

                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                    </div>
                </div>

            </div>
        {% endfor %}
    </div>

{% endblock %}
